<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Űrlap</title>
    </head>
    <body>
        <h1>Űrlap használat</h1>
        <form id = "formstyle">
            <fieldset>
                <legend><b>Személyes adatok</b></legend>
                <p>
                    <label>Név: </label>
                    <input type="text" placeholder="példaszöveg">
                </p>
                <p>
                    <label>Email: </label>
                    <input type="email" placeholder="valami@valami.v">
                </p>
                <p>
                    <label>Születési év: </label>
                    <input type="number" value="2000" min="1904" max="2024">
                </p>
                <p>
                    <label>Neme</label>
                    <br>
                    <input type="radio" name="vegzettseg2" >
                    <label>Férfi</label>
                    <br>
                    <input type="radio" name="vegzettseg2">
                    <label>Nő</label>
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label>Legmagasabb iskolai végzettség</label>
                    <p>
                        <input type="radio" name="vegzettseg" checked>
                        <label>8 általános</label>
                        <br>
                        <input type="radio" name="vegzettseg">
                        <label>Érettségi</label>
                        <br>
                        <input type="radio" name="vegzettseg" checked>
                        <label>Egyetem</label>
                        <br>
                    </p>
                </p>            
                <p>
                    <label>Kedvenc színe(i)</label>
                    <p>
                        <input type="checkbox" value="zöld">
                        <label>Zöld</label>
                        <br>
                        <input type="checkbox" value="piros">
                        <label>Piros</label>
                        <br>
                        <input type="checkbox" value="kék">
                        <label>Kék</label>
                        <br>
                        <input type="checkbox" value="sárga">
                        <label>Sárga</label>
                        <br>
                    </p>
                </p>
            </fieldset>
            <fieldset>
                <legend>Válasszon mindegyikből egyet</legend>
                <label>Kedvenc automárka</label>
                <select size="4" multiple>
                    <option value="suzuki">Suzuki</option>    
                    <option value="bmw">BMW</option>    
                    <option value="ford" selected>Ford</option>    
                    <option value="lada">Lada</option>                    
                </select>
                
                <p>
                    <label>Kedvenc zenei stílus</label>                
                    <input list="Music">
                    <datalist id="Music">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="classic">Classic</option>
                        <option value="metal">Metal</option>
                    </datalist>
                </p>
            </fieldset>
            <fieldset>
                <legend>További vélemények</legend>
                <div class="textareaDiv">
                    <textarea name="" id="" rows="8" cols="50">Ide várjuk a válaszát......</textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Értékelés</legend>
                <label>Százalékos értékelés</label>
                <br>
                <input id="csuszka" type="range" min="0" max="100" onchange="ErtekKiirat()">
                <p id="csuszkaErteke">
                </p>
            </fieldset>
            <fieldset id = "imgFieldset">
                <legend>Képek</legend>
                <img src="pompompng.png" alt="" title="HJAHDJKAd">
                <img src="pompompng2.jpeg" alt="">
                <img src="pompompng3.webp" alt="">
            </fieldset>

            <div class="buttonsDiv">
                <input type="button" value="OK" disabled>
                <input type="submit">
                <button>Kilépés</button>
                <input type="reset" value="Adatok törlése" >
            </div>
        </form>
        <script>
            function ErtekKiirat()
            {
                document.getElementById("csuszkaErteke").innerHTML = 
                    document.getElementById("csuszka").value;
            }
        </script>
    </body>
</html>
